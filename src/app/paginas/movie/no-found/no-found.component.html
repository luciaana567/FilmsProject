<!--Verificar o status do contraste-->
<div *ngIf="!atualizarContraste() || atualizarContraste()" ></div>

<div class='body' *ngIf="contraste==false">
    <h1 [ngStyle]="{'font-size': font1}"><a a routerLink="">Home</a> > Buscando por {{item}}</h1>
</div>

<div class='body' *ngIf="contraste==true">
    <h1 [ngStyle]="{'font-size': font1}"><a a routerLink="" [ngStyle]="{'color': 'yellow'}" routerLink="/home">Home</a> > Buscando por {{item}}</h1>
</div>

<div class='msg'>
    <h2 [ngStyle]="{'font-size': font1}">NÃ£o foram encontrados resultados!</h2>
</div>
