<!--Verificar o status do contraste-->
<div *ngIf="!atualizarContraste() || atualizarContraste()" ></div>

<div class='body' *ngIf="contraste==false">
    <h1 ><a a routerLink="">Home</a> > Buscando por {{item}}</h1>
</div>

<div class='body' *ngIf="contraste==true">
    <h1 ><a a routerLink="" [ngStyle]="{'color': 'yellow'}" routerLink="/home">Home</a> > Buscando por {{item}}</h1>
</div>
