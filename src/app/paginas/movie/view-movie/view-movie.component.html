<div class='body'>
    <br>
    <h1 class='caminho'><a  routerLink="/home">Home</a> >Visualização</h1>
    <div class='card'>
        <br>
        <div class='card-image'>
            <div  class='imageTrue' *ngIf='filme.poster_path!=null'>
                    <img mat-card-image [src]="baseUrlFoto+filme.poster_path">
            </div>
            <div class="imageFalse" *ngIf='filme.poster_path===null'>
                    <img mat-card-image [src]="NoPicture">
            </div>
    </div>
        <div class="card-text">
            <h1>{{nome}}</h1>
                <h3>Descrição:</h3> 
                <h6>{{descricao || "não há informações"}} </h6>
                <h5> Data de Lançamento: </h5><p>{{dataDeLancamento || "não há informação"}}</p> 
                <h5>Tempo de execução :</h5><p>{{duracao || 0}} minutos</p>

                <h5>Gêneros </h5>
                <div>
                    <ul *ngFor='let i of generos'>
                        <a (click)='setGenero(i.id, i.name)'>{{i.name|| 'sem informação'}}</a>
                    </ul>
                </div>
        </div>
         
                
    </div>
